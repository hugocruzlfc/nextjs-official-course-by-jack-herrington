services:
  postgres:
    image: postgres:latest
    container_name: gptchat_container
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gptchat_db

volumes:
  db-data:
